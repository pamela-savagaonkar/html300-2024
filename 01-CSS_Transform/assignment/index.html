<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Windmill Animation</title>
</head>
<body>
  <header>
    <h1 class="page-title">A Colorful Way to Measure Windspeed</h1>
  </header>
  <main class="main">
    <div class="windmill-box">
      <div class="windmill windmill--normal">
        <div class="windmill__base"></div>
        <div class="windmill__blades-wrapper">
          <div class="windmill__blades">
            <div class="windmill__blade windmill__blade--one"></div>
            <div class="windmill__blade windmill__blade--two"></div>
            <div class="windmill__blade windmill__blade--three"></div>
            <div class="windmill__blade windmill__blade--four"></div>
          </div>
        </div>
      </div>
      <div class="windmill-label">5 MPH</div>
    </div>

    <div class="windmill-box">
      <div class="windmill windmill--fast">
        <div class="windmill__base"></div>
        <div class="windmill__blades-wrapper">
          <div class="windmill__blades">
            <div class="windmill__blade windmill__blade--one"></div>
            <div class="windmill__blade windmill__blade--two"></div>
            <div class="windmill__blade windmill__blade--three"></div>
            <div class="windmill__blade windmill__blade--four"></div>
          </div>
        </div>
      </div>
      <div class="windmill-label">15 MPH</div>
    </div>

    <div class="windmill-box">
      <div class="windmill windmill--fastest">
        <div class="windmill__base"></div>
        <div class="windmill__blades-wrapper">
          <div class="windmill__blades">
            <div class="windmill__blade windmill__blade--one"></div>
            <div class="windmill__blade windmill__blade--two"></div>
            <div class="windmill__blade windmill__blade--three"></div>
            <div class="windmill__blade windmill__blade--four"></div>
          </div>
        </div>
      </div>
      <div class="windmill-label">30 MPH</div>
    </div>
  </main>
</body>
</html>
